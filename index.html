<body>
    
   <a-scene>
   <a-entity>
    <a-box position="0 0.5 -4" color="blue" width="20" height="20">
      <a-text value="My 3D Website" position="12 0 1" width="12" align="center" color="white"></a-text>
  <a-text value="By @JigmetAvinash on Github" position="0 4 1" width="20" align="center" color="white"></a-text>
  <a-text value="On Hackclub workshop" position="0 2 1" width="20" align="center" color="white"></a-text>
    </a-box>
    
    <a-entity height="500" text="height:500;value: Hello World;"></a-entity>
    </a-entity>
    <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="5000"
        height="5000"
        color="#7BC8A4"
      ></a-plane>
      <a-entity text="value: Hello World;"></a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
    
  </body>
